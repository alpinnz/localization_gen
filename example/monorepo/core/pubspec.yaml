name: core
description: Monorepo example - Core shared package
publish_to: none
version: 1.0.0+1
environment:
  sdk: ^3.10.3
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  localization_gen:
    path: ../../../
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
localization_gen:
  input_dir: assets/localizations
  output_dir: lib/assets
  class_name: CoreLocalizations
  use_context: true
  nullable: false
  modular: true
  file_prefix: core
flutter:
  uses-material-design: true
